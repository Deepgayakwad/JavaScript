<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code | DOM </title>
</head>
<body>

    <ul class="language">
        <li> javaScript</li>
    </ul>
      

    
</body>
<script>
      function addLanguage(language){
          
           const li = document.createElement('li')
           li.innerHTML=language

           // we want to add this element into class language and in unordered list
           document.querySelector('.language').appendChild(li)
      }

      addLanguage("python")
      addLanguage("c++")

      function addOptiLanguage(language){
           
           const li = document.createElement('li')
            // optimized way to write text in li
             li.appendChild(document.createTextNode(language))

             // select all and then attached to the class language
             document.querySelector('.language').appendChild(li);
      }

      addOptiLanguage("golang")


      // Edit in DOM 
      const secondLang = document.querySelector("li:nth-child(2)")
     // console.log(secondLang)

     // create a new element 
     const newLi = document.createElement('li')
     newLi.appendChild(document.createTextNode("Mojo"))

     // replace second selected child with newLi
     secondLang.replaceWith(newLi)



     // edit 
     const firstLang = document.querySelector("li:first-child")
     firstLang.outerHTML="<li>TypeScript</li>"


     // remove element in DOM

     const lastLang = document.querySelector("li:last-child")
     lastLang.remove()

       
      
      
</script>
</html>
